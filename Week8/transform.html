<!DOCTYPE html>
<html>
<head>
<style> 
div.a {
    width: 150px;
    height: 80px;
    background-color: rgb(244, 244, 160);
    transform: rotate(20deg); /* IE 9 */
    transform: rotate(20deg);
}

div.b {
    width: 150px;
    height: 80px;
    background-color: rgb(153, 236, 141);
  -ms-transform: skewY(20deg); /* IE 9 */
    transform: skewY(20deg);
}

div.c {
    width: 150px;
    height: 80px;
    background-color: rgb(244, 146, 240);
  -ms-transform: scaleY(1.5); /* IE 9 */
    transform: scaleY(1.5);
}
</style>
</head>
<body>

<h1>The transform Property</h1>

<div class="a">rotate(20deg)</div>
<br>
<br>
<div class="b">skewY(20deg)</div>
<br>
<br>
<div class="c">scaleY(1.5)</div>
<br>
</body>
</html>
