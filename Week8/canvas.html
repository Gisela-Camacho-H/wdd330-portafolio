<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="100"
style="border:5px solid #287c96;">
Your browser does not support the canvas element.
</canvas>
<br>

<canvas id="myCanvas2" width="300" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("My name is Gisela",10,50);

var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");

var grd = ctx.createRadialGradient(100,100,20,130,70,160);
grd.addColorStop(0,"aqua");
grd.addColorStop(1,"white");

ctx.fillStyle = grd;
ctx.fillRect(20,10,300,80);
</script>

</body>
</html>
